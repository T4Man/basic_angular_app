<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic Angular App</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body data-ng-app="demoApp">
    <h1>{{ greeting }}</h1>
    <input type="text" data-ng-model="greeting">
    <button data-ng-click="greeting = ''">Clear input</button>

    <script src="./bundle.js"></script>
  </body>
</html>
